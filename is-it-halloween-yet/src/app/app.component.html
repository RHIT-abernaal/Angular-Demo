<p>Today is {{monthNames[month]}} {{day}}</p>
<button (click)="changeMonth(-1)">Month--</button>
<button (click)="changeMonth(1)">Month++</button>
<button (click)="changeDay(-1)">Day--</button>
<button (click)="changeDay(1)">Day++</button>
<picture-displayer [month]="month" [day]="day" [url]="halloweenImage"></picture-displayer>
