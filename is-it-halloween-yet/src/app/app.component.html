<p>Today is {{monthNames[month]}} {{day}}</p>
<button (click)="changeMonth(-1)">Month--</button>
<button (click)="changeMonth(1)">Month++</button>
<button (click)="changeDay(-1)">Day--</button>
<button (click)="changeDay(1)">Day++</button>
<div>
<app-picture-displayer *ngFor="let holiday of holidays"
  [month]="month" [day]="day" [goalMonth]="holiday.month - 1" [goalDay] = "holiday.day" [url]="holiday.image"></app-picture-displayer>
</div>
